## H2 (in-memory) configuration for local testing
spring.datasource.url=jdbc:h2:mem:restaurante_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Spring Security (desabilitar temporariamente para testes)
