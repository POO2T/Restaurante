spring.application.name=Back-End_Restaurante
server.port=8080

# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/restaurante_db
spring.datasource.username=robert
spring.datasource.password=RTvld2006
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Spring Security (desabilitar temporariamente para testes)
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Configurações adicionais
spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG