## H2 (in-memory) configuration for tests or lightweight local runs
spring.datasource.url=jdbc:h2:mem:restaurante_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate settings for H2 (create-drop for tests)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Application context
# server.servlet.context-path=/api

spring.jpa.open-in-view=false
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

