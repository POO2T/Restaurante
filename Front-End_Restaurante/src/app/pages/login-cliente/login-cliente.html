<section class="login-cliente-section">

  <article class="login-cliente-conteiner">

    <div class="header">
      <img src="./svg/bem_vindo.svg" alt="Bem Vindos">
      <h2>{{ isRegistrado ? "Criar Conta" :  "Login Cliente"}}</h2>
      <p>{{ isRegistrado ? 'Cadastre-se e faça seus pedidos' : 'Acesse sua conta e faça seus pedidos' }}</p>
    </div>
  
    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email">
          <i class="icon-email"></i>
          E-mail
        </label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required>
      </div>
  
      <div class="form-group" *ngIf="isRegistrado">
        <label for="telefone">
          <i class="icon-phone"></i>
          Telefone
        </label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="telefone" placeholder="(00) 00000-0000" required>
      </div>
  
      <div class="form-group">
        <label for="senha">
          <i class="icon-lock"></i>
          Senha
        </label>
        <input type="password" id="senha" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha" required>
      </div>
  
      <div class="error-message" *ngIf="erro">
        {{ erro }}
      </div>
  
      <div class="form-actions">
        <button type="button" class="btn-voltar" (click)="voltarSelecao()">
          ← Voltar
        </button>
        <button type="submit" class="btn-entrar">
          {{ isRegistrado ? 'Cadastrar' : 'Entrar' }}
        </button>
      </div>
  
      <div class="toggle-section">
        <p *ngIf="!isRegistrado">
          Ainda não tem conta?
          <a href="javascript:void(0)" (click)="toggleRegistro(); $event.preventDefault()">Cadastre-se aqui</a>
        </p>
        <p *ngIf="isRegistrado">
          Já tem conta?
          <a href="javascript:void(0)" (click)="toggleRegistro(); $event.preventDefault()">Faça login</a>
        </p>
      </div>
  
      <div class="links" *ngIf="!isRegistrado">
        <a href="javascript:void(0)" (click)="recuperarSenha()">Esqueci minha senha</a>
        <a href="javascript:void(0)" (click)="toggleRegistro(); $event.preventDefault()">Cadastrar</a>
      </div>
    </form>

  </article>

  <aside class="login-cliente-img">
    <img src="" alt="Pratos de login">
  </aside>
</section>
